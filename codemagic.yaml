workflows:
  # Production iOS Build για TestFlight/App Store
  ios-production:
    name: iOS Production Build (TestFlight/App Store)
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
        BUNDLE_ID: "com.siozostheoharis.getfit"
        APPLE_TEAM_ID: "K4A6LP6V3P"
        # App Store Connect credentials
        APP_STORE_CONNECT_PRIVATE_KEY_ID: $APP_STORE_CONNECT_PRIVATE_KEY_ID
        APP_STORE_CONNECT_ISSUER_ID: $APP_STORE_CONNECT_ISSUER_ID
      node: 20
      xcode: 15.0
      cocoapods: default
      
            # AUTOMATIC CODE SIGNING - ΠΡΕΠΕΙ ΝΑ ΕΝΕΡΓΟΠΟΙΗΘΕΙ ΚΑΙ ΣΤΟ CODEMAGIC UI
            ios_signing:
              distribution_type: app_store
              bundle_identifier: "com.siozostheoharis.getfit"
              # ΣΗΜΕΙΩΣΗ: Πρέπει να ενεργοποιήσεις το Automatic Code Signing στο Codemagic UI
              # Applications → Gym-Stavroupoli → Settings → Code signing identities → iOS code signing
      
    scripts:
      - name: Install npm dependencies
        script: |
          npm ci
      
      - name: Build web assets
        script: |
          npm run build:mobile
      
      - name: Sync Capacitor
        script: |
          npx cap sync ios
      
      - name: Install Cocoapods dependencies
        script: |
          cd ios/App
          pod install --repo-update
      
      - name: Επαλήθευση Code Signing
        script: |
          echo "🔍 Ελέγχω αν υπάρχουν τα provisioning profiles..."
          security find-identity -v -p codesigning
          
          echo "📱 Bundle ID: $BUNDLE_ID"
          echo "🏢 Team ID: $APPLE_TEAM_ID"
          
          # Έλεγχος αν υπάρχουν profiles
          if security find-identity -v -p codesigning | grep -q "$APPLE_TEAM_ID"; then
            echo "✅ Βρέθηκαν certificates για το Team ID $APPLE_TEAM_ID"
          else
            echo "❌ ΔΕΝ βρέθηκαν certificates για το Team ID $APPLE_TEAM_ID"
            echo "🚨 ΠΡΕΠΕΙ να ενεργοποιήσεις το Automatic Code Signing στο Codemagic UI!"
            echo "📋 Βήματα: Applications → Gym-Stavroupoli → Settings → Code signing identities → iOS code signing"
          fi

      - name: Build iOS App for App Store
        script: |
          cd ios/App
          
          echo "🚀 Ξεκινάω το build για App Store..."
          echo "📦 Bundle ID: $BUNDLE_ID"
          echo "🏢 Team ID: $APPLE_TEAM_ID"
          
          # Build για App Store με automatic code signing
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/App.xcarchive \
            archive \
            -allowProvisioningUpdates \
            DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
            PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID" \
            CODE_SIGN_STYLE=Automatic
      
      - name: Export IPA για App Store
        script: |
          cd ios/App
          
          echo "📦 Εξάγω το .ipa αρχείο..."
          
          # Δημιουργία export options plist για App Store
          cat > /tmp/export_options.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>$APPLE_TEAM_ID</string>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <true/>
            <key>compileBitcode</key>
            <false/>
            <key>destination</key>
            <string>export</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>$BUNDLE_ID</key>
              <string>match AppStore $BUNDLE_ID</string>
            </dict>
          </dict>
          </plist>
          EOF
          
          # Export το IPA
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist /tmp/export_options.plist \
            -exportPath build/ipa
          
          # Επαλήθευση δημιουργίας .ipa
          ls -la build/ipa/
          echo "✅ Signed .ipa αρχείο δημιουργήθηκε επιτυχώς!"
    
    artifacts:
      - ios/App/build/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    
    publishing:
      email:
        recipients:
          - theoharis@getfitskg.com
        notify:
          success: true
          failure: true
      
      # Αυτόματο ανέβασμα στο TestFlight
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_PRIVATE_KEY_ID
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        beta_groups:
          - Beta Testers

  # Development iOS Build (για testing)
  ios-development:
    name: iOS Development Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
        BUNDLE_ID: "com.siozostheoharis.getfit"
        APPLE_TEAM_ID: "K4A6LP6V3P"
      node: 20
      xcode: 15.0
      cocoapods: default
      
    scripts:
      - name: Install npm dependencies
        script: |
          npm ci
      
      - name: Build web assets
        script: |
          npm run build:mobile
      
      - name: Sync Capacitor
        script: |
          npx cap sync ios
      
      - name: Install Cocoapods dependencies
        script: |
          cd ios/App
          pod install --repo-update
      
      - name: Build για iOS Simulator
        script: |
          cd ios/App
          
          # Build για iOS Simulator - το Codemagic θα χειριστεί το code signing
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -sdk iphonesimulator \
            -configuration Debug \
            -derivedDataPath build
          
          # Επαλήθευση δημιουργίας .app
          ls -la build/Build/Products/Debug-iphonesimulator/
          echo "✅ .app αρχείο δημιουργήθηκε επιτυχώς!"
    
    artifacts:
      - ios/App/build/Build/Products/Debug-iphonesimulator/*.app
    
    publishing:
      email:
        recipients:
          - theoharis@getfitskg.com
        notify:
          success: true
          failure: true

  # Unsigned iOS Build (για testing χωρίς code signing)
  ios-unsigned:
    name: iOS Unsigned Build (Testing)
    max_build_duration: 90
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
        BUNDLE_ID: "com.siozostheoharis.getfit"
      node: 20
      xcode: 15.0
      cocoapods: default
      
    scripts:
      - name: Install npm dependencies
        script: |
          npm ci
      
      - name: Build web assets
        script: |
          npm run build:mobile
      
      - name: Sync Capacitor
        script: |
          npx cap sync ios
      
      - name: Install Cocoapods dependencies
        script: |
          cd ios/App
          pod install --repo-update
      
      - name: Build unsigned .ipa
        script: |
          cd ios/App
          
          # Build χωρίς code signing
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            PROVISIONING_PROFILE_SPECIFIER="" \
            CODE_SIGN_IDENTITY=""
          
          # Δημιουργία .ipa χειροκίνητα
          mkdir -p build/ipa
          cp -r build/Build/Products/Release-iphoneos/App.app build/ipa/
          cd build/ipa
          zip -r App.ipa App.app
          rm -rf App.app
          
          # Επαλήθευση δημιουργίας .ipa
          ls -la App.ipa
          echo "✅ Unsigned .ipa αρχείο δημιουργήθηκε επιτυχώς!"
    
    artifacts:
      - ios/App/build/ipa/*.ipa
    
    publishing:
      email:
        recipients:
          - theoharis@getfitskg.com
        notify:
          success: true
          failure: true