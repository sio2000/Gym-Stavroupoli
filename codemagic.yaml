workflows:
  # Production iOS Build Î³Î¹Î± TestFlight/App Store
  ios-production:
    name: iOS Production Build (TestFlight/App Store)
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
        BUNDLE_ID: "com.siozostheoharis.getfit"
        APPLE_TEAM_ID: "K4A6LP6V3P"
        # App Store Connect credentials
        APP_STORE_CONNECT_PRIVATE_KEY_ID: $APP_STORE_CONNECT_PRIVATE_KEY_ID
        APP_STORE_CONNECT_ISSUER_ID: $APP_STORE_CONNECT_ISSUER_ID
      node: 20
      xcode: 15.0
      cocoapods: default
      
      # MANUAL CODE SIGNING - Î§Î¡Î—Î£Î— Î£Î¥Î“ÎšÎ•ÎšÎ¡Î™ÎœÎ•ÎÎŸÎ¥ CERTIFICATE ÎšÎ‘Î™ PROFILE
      ios_signing:
        provisioning_profiles:
          - profile: GetFit App Store Profile
            environment_variable: PROVISIONING_PROFILE_PATH
        certificates:
          - certificate: developer2_certificate
            environment_variable: CERTIFICATE_PATH
    
    scripts:
      - name: Install npm dependencies
        script: |
          npm ci
      
      - name: Build web assets
        script: |
          npm run build:mobile
      
      - name: Sync Capacitor
        script: |
          npx cap sync ios
      
      - name: Set up keychain
        script: |
          keychain initialize
      
      - name: Add certificates to keychain
        script: |
          keychain add-certificates
      
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      
      - name: Install Cocoapods dependencies
        script: |
          cd ios/App
          pod install --repo-update
      
      - name: Î•Ï€Î±Î»Î®Î¸ÎµÏ…ÏƒÎ· Code Signing
        script: |
          echo "ğŸ” Î•Î»Î­Î³Ï‡Ï‰ Î±Î½ Ï…Ï€Î¬ÏÏ‡Î¿Ï…Î½ Ï„Î± provisioning profiles..."
          security find-identity -v -p codesigning
          
          echo "ğŸ“± Bundle ID: $BUNDLE_ID"
          echo "ğŸ¢ Team ID: $APPLE_TEAM_ID"
          
          # ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ Î±Î½ Ï…Ï€Î¬ÏÏ‡Î¿Ï…Î½ profiles
          if security find-identity -v -p codesigning | grep -q "$APPLE_TEAM_ID"; then
            echo "âœ… Î’ÏÎ­Î¸Î·ÎºÎ±Î½ certificates Î³Î¹Î± Ï„Î¿ Team ID $APPLE_TEAM_ID"
          else
            echo "âŒ Î”Î•Î Î²ÏÎ­Î¸Î·ÎºÎ±Î½ certificates Î³Î¹Î± Ï„Î¿ Team ID $APPLE_TEAM_ID"
            echo "ğŸš¨ Î Î¡Î•Î Î•Î™ Î½Î± ÎµÎ½ÎµÏÎ³Î¿Ï€Î¿Î¹Î®ÏƒÎµÎ¹Ï‚ Ï„Î¿ Automatic Code Signing ÏƒÏ„Î¿ Codemagic UI!"
            echo "ğŸ“‹ Î’Î®Î¼Î±Ï„Î±: Applications â†’ Gym-Stavroupoli â†’ Settings â†’ Code signing identities â†’ iOS code signing"
          fi
          
          # ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ Î³Î¹Î± App Store provisioning profiles
          echo "ğŸ” Î•Î»Î­Î³Ï‡Ï‰ Î³Î¹Î± App Store provisioning profiles..."
          if security find-identity -v -p codesigning | grep -i "app store\|distribution\|production"; then
            echo "âœ… Î’ÏÎ­Î¸Î·ÎºÎ±Î½ App Store certificates"
          else
            echo "âš ï¸ Î”ÎµÎ½ Î²ÏÎ­Î¸Î·ÎºÎ±Î½ App Store certificates - Ï„Î¿ Codemagic Î¸Î± Ï„Î± Î´Î·Î¼Î¹Î¿Ï…ÏÎ³Î®ÏƒÎµÎ¹ Î±Ï…Ï„ÏŒÎ¼Î±Ï„Î±"
          fi

      - name: Build iOS App for App Store
        script: |
          cd ios/App
          
          echo "ğŸš€ ÎÎµÎºÎ¹Î½Î¬Ï‰ Ï„Î¿ build Î³Î¹Î± App Store..."
          echo "ğŸ“¦ Bundle ID: $BUNDLE_ID"
          echo "ğŸ¢ Team ID: $APPLE_TEAM_ID"
          
          # Build Î³Î¹Î± App Store Î¼Îµ automatic code signing
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/App.xcarchive \
            archive \
            -allowProvisioningUpdates \
            DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
            PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID" \
            CODE_SIGN_STYLE=Automatic
      
      - name: Export IPA Î³Î¹Î± App Store
        script: |
          cd ios/App
          
          echo "ğŸ“¦ Î•Î¾Î¬Î³Ï‰ Ï„Î¿ .ipa Î±ÏÏ‡ÎµÎ¯Î¿..."
          
          # Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± export options plist Î³Î¹Î± App Store
          cat > /tmp/export_options.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>$APPLE_TEAM_ID</string>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <true/>
            <key>compileBitcode</key>
            <false/>
            <key>destination</key>
            <string>export</string>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>stripSwiftSymbols</key>
            <true/>
          </dict>
          </plist>
          EOF
          
          # Export Ï„Î¿ IPA
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist /tmp/export_options.plist \
            -exportPath build/ipa
          
          # Î•Ï€Î±Î»Î®Î¸ÎµÏ…ÏƒÎ· Î´Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î±Ï‚ .ipa
          ls -la build/ipa/
          echo "âœ… Signed .ipa Î±ÏÏ‡ÎµÎ¯Î¿ Î´Î·Î¼Î¹Î¿Ï…ÏÎ³Î®Î¸Î·ÎºÎµ ÎµÏ€Î¹Ï„Ï…Ï‡ÏÏ‚!"
    
    artifacts:
      - ios/App/build/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    
    publishing:
      email:
        recipients:
          - theoharis@getfitskg.com
        notify:
          success: true
          failure: true
      
      # Î‘Ï…Ï„ÏŒÎ¼Î±Ï„Î¿ Î±Î½Î­Î²Î±ÏƒÎ¼Î± ÏƒÏ„Î¿ TestFlight
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_PRIVATE_KEY_ID
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        beta_groups:
          - Beta Testers

