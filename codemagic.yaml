  # Unsigned iOS Build (Î³Î¹Î± testing Ï‡Ï‰ÏÎ¯Ï‚ code signing)
  ios-unsigned:
    name: iOS Unsigned Build (Testing)
    max_build_duration: 90
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
        BUNDLE_ID: "com.siozostheoharis.getfit"
      node: 20
      xcode: 15.0
      cocoapods: default
      
    scripts:
      - name: Install npm dependencies
        script: |
          npm ci
      
      - name: Build web assets
        script: |
          npm run build:mobile
      
      - name: Sync Capacitor
        script: |
          npx cap sync ios
      
      - name: Install Cocoapods dependencies
        script: |
          cd ios/App
          pod install --repo-update
      
      - name: Build unsigned .ipa
        script: |
          cd ios/App
          
          # Build Ï‡Ï‰ÏÎ¯Ï‚ code signing
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            PROVISIONING_PROFILE_SPECIFIER="" \
            CODE_SIGN_IDENTITY=""
          
          # Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± .ipa Ï‡ÎµÎ¹ÏÎ¿ÎºÎ¯Î½Î·Ï„Î±
          mkdir -p build/ipa
          cp -r build/Build/Products/Release-iphoneos/App.app build/ipa/
          cd build/ipa
          zip -r App.ipa App.app
          rm -rf App.app
          
          # Î•Ï€Î±Î»Î®Î¸ÎµÏ…ÏƒÎ· Î´Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î±Ï‚ .ipa
          ls -la App.ipa
          echo "âœ… Unsigned .ipa Î±ÏÏ‡ÎµÎ¯Î¿ Î´Î·Î¼Î¹Î¿Ï…ÏÎ³Î®Î¸Î·ÎºÎµ ÎµÏ€Î¹Ï„Ï…Ï‡ÏÏ‚!"
    
    artifacts:
      - ios/App/build/ipa/*.ipa
    
    publishing:
      email:
        recipients:
          - theoharis@getfitskg.com
        notify:
          success: true
          failure: true