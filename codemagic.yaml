  # Development iOS Build (για testing)
  ios-development:
    name: iOS Development Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
        BUNDLE_ID: "com.siozostheoharis.getfit"
        APPLE_TEAM_ID: "K4A6LP6V3P"
      node: 20
      xcode: 15.0
      cocoapods: default
      
    scripts:
      - name: Install npm dependencies
        script: |
          npm ci
      
      - name: Build web assets
        script: |
          npm run build:mobile
      
      - name: Sync Capacitor
        script: |
          npx cap sync ios
      
      - name: Install Cocoapods dependencies
        script: |
          cd ios/App
          pod install --repo-update
      
      - name: Build για iOS Simulator
        script: |
          cd ios/App
          
          # Build για iOS Simulator - το Codemagic θα χειριστεί το code signing
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -sdk iphonesimulator \
            -configuration Debug \
            -derivedDataPath build
          
          # Επαλήθευση δημιουργίας .app
          ls -la build/Build/Products/Debug-iphonesimulator/
          echo "✅ .app αρχείο δημιουργήθηκε επιτυχώς!"
    
    artifacts:
      - ios/App/build/Build/Products/Debug-iphonesimulator/*.app
    
    publishing:
      email:
        recipients:
          - theoharis@getfitskg.com
        notify:
          success: true
          failure: true

